name: Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**.md"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "**.md"
      - ".github/workflows/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Prettier check
        run: |
          # if you encounter error, rerun the command below and commit the changes
          npx prettier@2.7.1 --write README.md
          git diff --exit-code
